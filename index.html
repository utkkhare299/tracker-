<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" defer></script>
  </head>
  <body>
    <header class="align-items-center">
      <h1 >Track your Expenses</h1>
    </header>

    <section class="container-sm">
      <form id="my-form">
        <!-- <h1>Add User</h1> -->
        <div class="msg"></div>
        <div>
          
          <label for="amount"> Expense Amount:</label>
          <input type="text" id="amount">
        </div>
        <div>
         
          <label for="description"> Description:</label>
          <input type="text" id="description">
        </div>
          <label for="category">Choose a category:</label>
          <select name="category" id="category">
            <option value="fuel">fuel</option>
            <option value="food">food</option>
            <option value="electricity">electricity</option>
            <option value="movies">movies</option>
          </select>

        </div>
        <input class="btn btn-secondary mt-3" type="submit" value="Add Expense">
        <button class="btn btn-success mt-3" id="update" disabled type="button">Update</button>
      </form>

      
      <ul id="list"></ul>

    </section>


    <script src="app.js"></script>
  </body>
</html>
